<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            font-size: 70px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <script>
        document.write("<div>");
            var n = prompt("숫자를 입력 하세요.");
            var nFact = 1;
            var i = 1;

            while(i <= n){
                nFact *= i;
                i++;
            };
            document.write(n + "! = " + nFact);
        document.write("</div>");
    </script>
</body>
</html>
