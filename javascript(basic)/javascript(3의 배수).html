<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3의 배수</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		div {
			border: 1px solid #111;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div id="result"></div>
	<script>
		var userNumber = prompt("숫자를 입력하세요.");

		if ( userNumber != null ) {
			if ( userNumber % 3 === 0 ) {
				document.querySelector("#result").innerHTML = "<big>" + userNumber + "</big>" + " 은 3의 배수 입니다.";
			} else {
				document.querySelector("#result").innerHTML = "<big>" + userNumber + "</big>" + " 은 3의 배수가 아닙니다.";
			}
		} else {
			alert("입력이 취소 되었습니다.");
		}
	</script>
</body>
</html>
