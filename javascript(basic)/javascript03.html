<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>나이 계산</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.wrap {
			text-align: center;
		}
		.btn {
			padding: 10px;
		}
		.btn button {
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="btn">
			<button onclick="calc()">나이 계산하기</button>
		</div>
		<div id="result" class="show">(결과 값 표시)</div>
	</div>
	<script>
		function calc(){
			const currentYear = 2021;
			let birthYear = prompt("태어난 연도를 입력하세요.","YYYY");
			let age = currentYear - birthYear + 1;

			document.querySelector("#result").innerHTML = "당신의 현재 나이는 " + age + " 입니다.";
		};
	</script>
</body>
</html>
