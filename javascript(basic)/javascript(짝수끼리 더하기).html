<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수끼리 더하기</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            font-size: 70px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <script>
        document.write("<div>");
            var n = 10;
            var sum = 0;

            for(var i = 1; i <= n; i++){
                if(i % 2 == 1){
                    continue;
                };
                sum += i;

                document.write(i + "------" + sum + "<br>");
            };
        document.write("</div>");
    </script>
</body>
</html>
