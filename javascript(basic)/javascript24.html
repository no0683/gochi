<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>피자주문</title>
	<style>
        #container {
        width:400px;
        margin:0 auto;
        }
        fieldset {
        margin-bottom:20px;
        border:1px solid black;
        }
        #total {
        border:none;
        font-size:16px;
        font-weight:bold;
        }
    </style>
</head>
<body>
	<div id="container">
    <h1>피자 주문</h1>
		<form>
            <fieldset>
                <legend>사이즈</legend>
                <label><input type="checkbox" name="large" class="checkbx" value="24000">라지(24000원)</label>
                <label><input type="checkbox" name="midium" class="checkbx" value="18000">미디엄(18000원)</label>
            </fieldset>
            <fieldset>
                <legend>추가 주문 </legend>        
                <label><input type="checkbox" name="pickle" class="checkbx" value="800">피클(800원)</label>
                <label><input type="checkbox" name="chilly" class="checkbx" value="300">칠리 소스(300원)</label>
                <label><input type="checkbox" name="deeping" class="checkbx" value="200">디핑 소스(200원)</label>
                <label><input type="checkbox" name="stick" class="checkbx" value="4800">치즈스틱(4개, 4800원)</label>
                <label><input type="checkbox" name="salad" class="checkbx" value="2400">콘 샐러드(2400원)</label>        
            </fieldset>
            <fieldset>
                <legend>합계</legend>
                <input type="text" id="total" name="total" class="price" readonly>
            </fieldset>
		</form>	
	</div>

	<script>
        var price = 0;

        var check = document.querySelectorAll(".checkbx");
        var total = document.querySelector("#total");

        total.value = price + "원";


        for(i = 0; i < check.length; i++){
            check[i].onclick = function(){
                if(this.checked == true){
                    price += parseInt(this.value);
                } else {
                    price -= parseInt(this.value);
                }
                total.value = price + "원";
            }
        };
    </script>
</body>
</html>
