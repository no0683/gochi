<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            text-align: center;
            width: 500px;
            border: 1px solid #111;
            padding: 10px;
        }
        h2 {
            margin: 0;
            padding-bottom: 10px;
        }
        p {
            margin: 0;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <script>
        var count = 0;
        document.write("<div>");
            document.write("<h2>3의 배수 찾기</h2>");
            for(var i = 1; i < 100; i++){
                if(i % 3 == 0){
                    count++;
                    document.write(i + ", ");
                };
            };
            document.write("<p>" + "3의 배수의 갯수 : " + count + "</p>");
        document.write("</div>");
    </script>
</body>
</html>
