<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 더하기</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2 {
            font-size: 60px;
            margin: 0;
            padding: 0 10px;
            color: blue;
        }
    </style>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("첫번째 숫자를 입력하세요."));
        var num2 = parseInt(prompt("두번째 숫자를 입력하세요."));
        var result = add(num1, num2);

        document.write("두가지 숫자의 합은" + "<h2>" + result + "</h2>" + "입니다.");

        function add(a, b){
            return a + b;
        };
    </script>
</body>
</html>
