<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            border: 1px solid #111;
            padding: 15px 30px;
            border-right: 0;
        }
        div:last-child {
            border-right: 1px solid #111;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        for(i=2; i<=9; i++){
            document.write("<div>")
                document.write("<h2>" + i + "단</h2>");

                for(j=1; j<=9; j++){
                    document.write(i + " X " + j + " = " + i * j + "<br><br>");
                };
            document.write("</div>")
        };
    </script>
</body>
</html>
